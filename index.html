<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/54e59b90fa.js" crossorigin="anonymous"></script>

    <title></title>

   
   

</head>

<body>
    <div class="main">
        <div class="left">
            <img src="photo.jpg" alt="">
            <p class="name" id="developerName"></p>
            <p class="intro" id="developerIntro"></p>
        </div>
        <div class="right">
            <a href="#" onclick="openLink(developerInfo.githubURL)" class="social-box">
                <div>
                    <span>Github</span>
                </div>
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="#" onclick="openLink(developerInfo.linkedinURL)" class="social-box">
                <div>
                    <span>LinkedIn</span>
                </div>
                <i class="fa-brands fa-linkedin-in"></i>
            </a>

            <a href="#" onclick="openLink(developerInfo.codeforceURL)" class="social-box">
                <div>
                    <span>Codeforce</span>
                </div>
                <i class="fa-solid fa-code"></i>
            </a>

            <a href="#" onclick="openLink(developerInfo.facebookURL)" class="social-box">
                <div>
                    <span>Facebook</span>
                </div>
                <i class="fa-brands fa-facebook"></i>
            </a>

            <a href="#" onclick="openLink('mailto:' + developerInfo.emailURL)" class="social-box">
                <div>
                    <span>Email</span>
                </div>
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
